<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Account</title>
  <link rel="stylesheet" href="./css/style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./css/style.css" />  -->
  <link rel="stylesheet" href="../frontend/user/css/bootstrap.css" /> 
  <link rel="stylesheet" href="../frontend/shared/css/header.css" /> 
<body>
  <!-- Placeholder for the Navbar -->
  <div class="navbar" style="height: 64px;">
    <div class="logo">
      <span class="title">Allcomm</span>
    </div>
    
    </div>
  </div>

  <div class="screen-container">
    <!-- Left section with the image -->
    <div class="left-section">
      <img src="../image/regbanner.jpg" alt="Welcome Image" class="welcome-image" />
    </div>

    <!-- Right section with the form -->
    <div class="right-section">
      <div class="user-account-container">
        <h1>Create an Account</h1>
        <p>Enter your details below</p>
        <form class="signup-form user-account-form">
          <div class="form-group">
            <input type="text" id="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="tel" id="phone_number" placeholder="Phone Number" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" id="confirm_password" placeholder="Confirm Password" required />
          </div>
          <div class="form-group">
            <input type="text" id="role" name="role" value="customer" disabled />
          </div>
          <button type="submit" class="create-account-btn">Create Account</button>
        </form>
        <p class="login-redirect">
          Already have an account? <a href="./login.html">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <div id="footer-container"></div>
  <!-- Include the external JavaScript file -->
  <script src="../shared/js/routing.js"></script> 
  <script src="../frontend/js/navFooter.js"></script> 
  <script src="../frontend/apicalls/mainapis.js"></script> 
</body>
</html>
