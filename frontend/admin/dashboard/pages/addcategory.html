<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../../../frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: left;
        }

        /* Form Container */
        .right-section {
            background-color: #fff;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95%;
        }

        /* User Account Container */
        .user-account-container {
            width: 100%;
            max-width: 540px;
            background: #ffffff;
            padding: 2px;
            border-radius: 8px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            color: #1a1a2e;
            /* Changed to #1a1a2e */
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form */
        .user-account-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            width: 290px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input:focus,
        textarea:focus {
            border-color: #1a1a2e;
            /* Changed to #1a1a2e */
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .create-account-btn {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #1a1a2e;
            /* Changed to #1a1a2e */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-account-btn:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Allcomm</h2>
            </div>
            <nav>
                <ul>

                    <li onclick="loadContent('orders.html')">
                        <i class="fas fa-box"></i> Orders
                    </li>
                    <li onclick="loadContent('inventory.html')">
                        <i class="fas fa-warehouse"></i> Inventory
                    </li>
                   

                    <li onclick="loadContent('users.html')">
                        <i class="fas fa-users"></i> Users
                    </li>
                    <li onclick="loadContent('payments.html')">
                        <i class="fas fa-credit-card"></i> Payments
                    </li>
                    <li onclick="loadContent('category.html')">
                        <i class="fas fa-users"></i> Category
                    </li>
                    

                    <li onclick="loadContent('settings.html')">
                        <i class="fas fa-cog"></i> Settings
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <ul>
                    <li>
                        <i class="fas fa-user-circle"></i> Profile
                    </li>
                </ul>
            </div>

        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <header>
                <h1>Category</h1>
                <div class="import-export">
                    <button onclick="loadContent('category.html')">View Category</button>
                  </div>
            </header>
            <div class="right-section">
                <div class="user-account-container">
                    <h1>Add Category</h1>
                    <p>Enter the details of the category you wish to add</p>
                    <form class="user-account-form" id="categoryForm">
                       

                        <div class="form-group">
                            <label for="category_name">Category Name</label>
                            <input type="text" id="category_name" placeholder="Category Name" required />
                        </div>

                        <div class="form-group">
                            <label for="category_icon">Category Icon (URL)</label>
                            <input type="url" id="category_icon" placeholder="Category Icon URL" required />
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" placeholder="Category Description" required></textarea>
                        </div>

                        <div class="form-group" style="display: none;">
                            <label for="created_at">Created At</label>
                            <input type="datetime-local" id="created_at" />
                        </div>

                        <div class="form-group" style="display: none;">
                            <label for="updated_at">Updated At</label>
                            <input type="datetime-local" id="updated_at" />
                        </div>

                        <button type="submit" class="create-account-btn">Add Category</button>
                    </form>
                </div>
            </div>



        </main>
        <!-- 2nd sidebar -->
       
    </div>
</body>
<script src="../../js/main.js"></script>
<script src="./apicals/addcategory.js"></script>

</html>
